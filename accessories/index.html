<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #4a90e2, #56ccf2);
            color: #333;
            text-align: center;
        }

        .model-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .model-container h1 {
            color: #4a90e2;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        button {
            background-color: #4a90e2;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            margin: 15px 0;
        }

        button:hover {
            background-color: #357abd;
        }

        #webcam-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        #floating-label {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(74, 144, 226, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="model-container">
        <h1>Teachable Machine Image Model</h1>
        <button type="button" onclick="init(); this.style.display='none'">Start</button>

        <div id="webcam-container">
            <div id="floating-label">Detected Class</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/m1dYCJAGm/";
        let model, webcam, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(300, 300, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            const highestPrediction = prediction.reduce((prev, current) =>
                prev.probability > current.probability ? prev : current
            );

            const floatingLabel = document.getElementById("floating-label");

            if (highestPrediction.probability > 0.5) {
                floatingLabel.style.display = "block";
                floatingLabel.innerText = `${highestPrediction.className==='Class 1'?'Manos est√°n libres':'Objeto no permitido'}`;
            } else {
                floatingLabel.style.display = "none";
            }
        }
    </script>
</body>
</html>
