<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            color: #333;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #4a90e2;
        }

        #webcam-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #4a90e2;
            width: 100%;
        }

        video {
            border-radius: 12px;
            width: 100%;
            display: none; /* Initially hidden until Start is clicked */
        }

        #floating-label, #state-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            color: #4a90e2;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            display: none;
            transition: opacity 0.3s ease;
        }

        #state-overlay {
            top: 70%; /* Position it slightly below the main floating label */
            font-size: 1rem;
            color: #333;
            padding: 6px 10px;
            opacity: 0.9;
            background-color: rgba(255, 255, 255, 0.8);
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            outline: none;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #357ab3;
            transform: scale(1.03);
        }

        #progress-bar-container {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        #progress-bar {
            height: 20px;
            background: #4a90e2;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teachable Machine Progress Tracker</h1>
        <div id="webcam-container">
            <video id="webcam" autoplay playsinline></video>
            <div id="floating-label"></div> <!-- Floating label for class name -->
            <div id="state-overlay">Esperando paso 1...</div> <!-- Floating state overlay for progress -->
        </div>
        <button type="button" onclick="init()">Iniciar</button>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/OdW4XeCrx/";
        
        let model, video, maxPredictions;
        let currentClassIndex = 1;
        let classRecognitionTime = 0;
        const requiredTime = 10;
        const numClasses = 7;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            video = document.getElementById("webcam");
            const constraints = { video: { facingMode: "environment" } };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.style.display = "block"; // Show the video when initialized
                video.addEventListener("loadeddata", () => {
                    predictLoop();
                });

                document.querySelector("button").style.display = "none"; // Hide the Start button
            } catch (error) {
                console.error("Error accessing webcam:", error);
            }
        }

        async function predictLoop() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                await predict();
            }
            requestAnimationFrame(predictLoop);
        }

        async function predict() {
            const prediction = await model.predict(video);
            const highestPrediction = prediction.reduce((prev, current) => {
                return (prev.probability > current.probability) ? prev : current;
            });

            const currentClassLabel = "Class " + currentClassIndex;
            const floatingLabel = document.getElementById("floating-label");
            const stateOverlay = document.getElementById("state-overlay");

            if (highestPrediction.className === currentClassLabel && highestPrediction.probability > 0.5) {
                classRecognitionTime += 1;
                floatingLabel.style.display = "block";
                floatingLabel.innerText = currentClassLabel;
            } else {
                classRecognitionTime = 0;
                floatingLabel.style.display = "none";
            }

            // Show and update the current state overlay
            stateOverlay.style.display = "block";
            stateOverlay.innerText = `Waiting for ${currentClassLabel}...`;

            if (classRecognitionTime >= requiredTime) {
                currentClassIndex++;
                updateProgress();
                classRecognitionTime = 0;

                if (currentClassIndex > numClasses) {
                    stateOverlay.innerText = "All classes recognized!";
                }
            }
        }

        function updateProgress() {
            const progress = (currentClassIndex - 1) / numClasses * 100;
            document.getElementById("progress-bar").style.width = progress + "%";
        }
    </script>
</body>
</html>
