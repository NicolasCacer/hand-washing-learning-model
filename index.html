<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Interface with Class Label</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            color: #333;
        }

        .container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #4a90e2;
        }

        #webcam-container {
            display: flex;
            justify-content: center;
            position: relative;
            margin: 15px 0;
        }

        #floating-label {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #4a90e2;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            display: none; /* Hidden initially */
            transition: opacity 0.3s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            outline: none;
        }

        button:hover {
            background-color: #357ab3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teachable Machine Image Model</h1>
        <button type="button" onclick="init()">Start</button>
        <div id="webcam-container">
            <div id="floating-label"></div> <!-- Floating label for class name -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/rKKYwB-D9/";

        let model, webcam, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(300, 300, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);

            // Hide the button after the first click
            document.querySelector("button").style.display = "none";
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let highestClass = "";
            let highestProbability = 0;

            for (let i = 0; i < maxPredictions; i++) {
                const probability = prediction[i].probability;

                // Track the highest probability and associated class
                if (probability > highestProbability) {
                    highestProbability = probability;
                    highestClass = prediction[i].className;
                }
            }

            // Display the floating label based on the highest probability class
            const floatingLabel = document.getElementById("floating-label");
            if (highestProbability > 0.6) { // Show only if confidence is higher than 60%
                floatingLabel.style.display = "block";
                floatingLabel.style.opacity = 1;
                floatingLabel.innerText = highestClass;
            } else {
                floatingLabel.style.opacity = 0;
            }
        }
    </script>
</body>
</html>
